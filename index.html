<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{padding:0;margin: 0;}
	html,body{
		background: #000;
		color:#999;
		-webkit-user-select: none; 	/* Chrome all / Safari all */
	    	-moz-user-select: none;     	/* Firefox all */
	    	-ms-user-select: none;      	/* IE 10+ */
	    	-o-user-select: none;		/* opar+ */
		width: 100%;
		height: 750px;
	}
	h1,.f1,.f2{text-align: center;}
	.f1,.f2{font-family: kaiti; }
	h1{font-size: 90px;}
	.f1{color: lightcoral;font-size: 65px;padding-top: 40px;}
	.f2{color: lightblue;font-size: 65px;padding-top: 15px;}
	.f0{
		border: 10px solid #666;
		box-shadow: 1px 1px 20px 1px #fff;
		border-radius: 600px;
		background: url(http://www.jpgjpg.com/wp-content/uploads/2017/12/3-14.jpg) 32% 50%;
		width:600px;
		height:600px;
		margin:100px auto;
		padding-top:100px;
		box-sizing: border-box;
		animation: go 10s infinite linear;    
	}
	.f0:hover{
		background: url(http://www.jpgjpg.com/wp-content/uploads/2017/12/4-14.jpg) 57% 60%;
		animation-play-state:paused;
	}

    @keyframes go{
        from{transform: rotate(0deg) }
        to{transform: rotate(360deg) }
    }


</style>

</head>
<body>
	<div class='f0'> 
		
		<h1>荆轲刺秦
			<p class='f1'>风萧萧兮易水寒</p>
			<p class='f2'>壮士一去不复还</p>
		</h1>

	</div>
</body>
</html>
